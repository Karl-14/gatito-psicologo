<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Enlaces</title>
    <style>
        /* Estilos generales */
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 20px;
            max-width: 600px; /* Aumentado el tamaño del contenedor */
            width: 100%;
            text-align: center;
        }

        .profile-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .bio {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }

        .link-list {
            list-style: none;
            padding: 0;
        }

        .link-item {
            margin: 10px 0;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background-color: #0073b1;
            color: white;
            padding: 12px;
            border-radius: 50px;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 500px; /* Ancho máximo de los botones */
        }

        .btn:hover {
            background-color: #005983;
        }

        .icon {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }

        /* TikTok logo extra alineado a la izquierda */
        .btn-tiktok .icon {
            margin-right: auto; /* Logo TikTok más a la izquierda */
        }

        .btn span {
            flex-grow: 1; /* Permite que el texto ocupe el espacio disponible */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagen de perfil -->
        <img src="https://images3.memedroid.com/images/UPLOADED277/65815cf051c72.webp" alt="Imagen de Perfil" class="profile-img">

        <!-- Biografía -->
        <div class="bio">Gatito Psicólogo</div>

        <!-- Lista de enlaces -->
        <ul class="link-list">
            <li class="link-item">
                <a href="https://www.instagram.com/gatito.psicologo?igsh=ZTVyeXN6c2NydjBy" class="btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="icon">
                    <span>Instagram</span>
                </a>
            </li>
            <li class="link-item">
                <a href="https://www.facebook.com/profile.php?id=61566140211674&mibextid=ZbWKwL" class="btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="icon">
                    <span>Facebook</span>
                </a>
            </li>
            <li class="link-item">
                <a href="https://www.tiktok.com/@gatito.psicoiogo?_t=8pj94ae41Fa&_r=1" class="btn btn-tiktok">
                    <img src="https://static.wikia.nocookie.net/tiktok/images/e/eb/TikTok_Logo.png/revision/latest?cb=20210816124125" alt="TikTok" class="icon">
                    <span>TikTok</span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
